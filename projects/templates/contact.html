
{% extends "base.html" %}
{% block content %}


<section id="contact" class="container  ">
    <h3>contact me</h3>
    <div class="row">
      <form class="col s12 ">
        <div class="row">
          
          <div class="input-field col s6 ">
            <input id="first_name" name="fname" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" name="lname" type="text" class="validate"required>
            <label for="last_name">Last Name</label>
          </div>
        </div>
      
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" name="Tele" type="tel" class="validate" required>
            <label for="icon_telephone">Telephone</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="email" type="email"  class="validate" required> 
            <label for="email">Email</label>
          </div>
        </div>
           
        <div class="row">
          <div class="text-field col s12">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write comment.." style="height:100px" required></textarea>
          </div>
        </div>
                          
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
  
      </form>
    </div>
          
  
  </section>
  
  {% endblock content %}
